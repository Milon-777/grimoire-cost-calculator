<div class="calculator-container">
  <h2>Grimoire Upgrade Calculator</h2>

  <div class="selectors">
    <label>
      Current Level:
      <select [(ngModel)]="currentLevel">
        <option *ngFor="let lvl of grimoireLevels" [ngValue]="lvl.level">{{ lvl.level }}</option>
      </select>
    </label>

    <label>
      Target Level:
      <select [(ngModel)]="targetLevel">
        <option *ngFor="let lvl of grimoireLevels" [ngValue]="lvl.level">{{ lvl.level }}</option>
      </select>
    </label>
  </div>

  <div *ngIf="upgradeSteps.length > 0" class="results">
    <table>
      <thead>
        <tr>
          <th>Upgrade</th>
          <th>Cost</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let step of upgradeSteps; let i = index">
          <td>{{ getPreviousLevel(step) }} â†’ {{ step.level }}</td>
          <td class="cost-cell">
            <img src="assets/grimoire-essence.png" alt="grimoire essence" class="grimoire-essence-icon" />
            {{ step.cost | number }}
          </td>
        </tr>
      </tbody>
    </table>

    <div class="total">
      Total: <strong></strong><img src="assets/grimoire-essence.png" alt="grimoire essence" class="grimoire-essence-icon" /> {{ totalCost | number }}
    </div>
  </div>

  <div *ngIf="upgradeSteps.length === 0" class="no-results">
    Please select valid levels.
  </div>

  <footer class="footer">
    <span>Made by <strong>Milon</strong> withðŸ’™</span><br />
    <small>If you have any prepositions DM me on Discord: <code>.milon</code></small>
  </footer>
</div>
